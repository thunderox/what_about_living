
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ThunderOx software's What about living?</title>

	<style>
		@font-face {
			font-family: 'DrawingWithMarkers';
			src: url('DrawingWithMarkers.ttf');
		}

		body {
			background-color: #000000;
			color: #eeeeee;
			 font-family: "DrawingWithMarkers";
		}
	</style>

	<canvas id="myCanvas" width="800" height="500" style="border:1px solid #000000;">
	</canvas> 
	<script type='text/javascript' src='clickables.js'></script>
	<script type='text/javascript' src='font-detect.js'></script>
	<script type='text/javascript' src='map.js'></script>
	<script type='text/javascript' src='keys.js'></script>
	<script type='text/javascript' src='mouse.js'></script>
	<script type='text/javascript' src='logic.js'></script>
	<script type='text/javascript' src='screen.js'></script>
	<script type='text/javascript' src='characters.js'></script>
	<script type='text/javascript' src='objects.js'></script>
	<script>

		//----------------------------------------------------------

		/**
		 * Provides requestAnimationFrame in a cross browser way.
		 * http://paulirish.com/2011/requestanimationframe-for-smart-animating/
		 */

		if ( !window.requestAnimationFrame ) {

			window.requestAnimationFrame = ( function() {

				return window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame || // comment out if FF4 is slow (it caps framerate at ~30fps: https://bugzilla.mozilla.org/show_bug.cgi?id=630127)
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function( /* function FrameRequestCallback */ callback, /* DOMElement Element */ element ) {

					window.setTimeout( callback, 1000 / 60 );

				};

			} )();

		}

		add_clickable("room",rooms[current_room_number].image_file, 0,0); 
		set_clickable_persistency ("room", true);

		add_clickable("inventory_list","gfx/InventoryList.png", 800-280,128+48);
		set_clickable_description ("inventory_list", "Choose an item to drop or give.");
		set_clickable_persistency ("inventory_list", true);
		set_clickable_visibility ("inventory_list", false);

		add_clickable("arrow_north","gfx/rooms/arrow_up.png", (800/2)-32, 72);
		set_clickable_persistency ("arrow_north", true);
		set_clickable_description ("arrow_north", "You see a way to move northward!");

		add_clickable("arrow_south","gfx/rooms/arrow_down.png", (800/2)-32, 500-140);
		set_clickable_persistency ("arrow_south", true);
		set_clickable_description ("arrow_south", "You see a way to move southward!");

		add_clickable("arrow_east","gfx/rooms/arrow_right.png", 800-140, 500/2); 
		set_clickable_persistency ("arrow_east", true);
		set_clickable_description ("arrow_east", "You see a way to move eastward!");

		add_clickable("arrow_west","gfx/rooms/arrow_left.png", 0, 500/2);
		set_clickable_persistency ("arrow_west", true);
		set_clickable_description ("arrow_west", "You see a way to move westward!");

		add_clickable("player1_energy","gfx/energy.png", 800-250,150);
		set_clickable_persistency ("player1_energy", true); 
		set_clickable_description ("player1_energy", "This is how much energy you have.");

		add_clickable("player1","gfx/characters/player1_male.png", 800-128,50); 
		set_clickable_persistency ("player1", true);
		set_clickable_description ("player1", "This is you!");

		add_clickable("inventory_bag","gfx/InventoryBag.png", 800-220,50);
		set_clickable_persistency ("inventory_bag", true);
		set_clickable_description ("inventory_bag", "This is the bag you keep all your stuff and what not in.");

		add_clickable("player1_panel","gfx/PlayerPanel.png", 800-280,50);
		set_clickable_persistency ("player1_panel", true);


		set_up_current_room();
		add_characters();
		add_objects();
		set_up_game_position();

		FontDetect.onFontLoaded ('DrawingWithMarkers',font_loaded, null);

		var lastRender = new Date();

		function main_loop()
		{
		  	var delta = new Date() - lastRender;
			checkKeys();

			show_canvas();

		        requestAnimationFrame(main_loop);
		}

	

	        requestAnimationFrame(main_loop);

		function font_loaded()
		{
			init_canvas();
		}
	
	</script> 

    </head>

    <body>
        <h1>
		What about living?
	</h1>

</html>
